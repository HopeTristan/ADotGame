<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot Drift: Multiplayer</title>
    <!-- Load Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0d1117; min-height: 100vh; }
        .game-container { background-color: #161b22; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); }
        canvas { display: block; width: 100%; height: 100%; cursor: crosshair; }
        .chat-box { background-color: #21262d; border-radius: 0.75rem; }
    </style>
</head>
<body class="p-4 md:p-8 flex flex-col lg:flex-row gap-6 items-center justify-center">

    <div class="w-full max-w-lg lg:max-w-4xl space-y-4">
        <!-- Header and Status Panel -->
        <div class="bg-gray-800 p-4 rounded-xl shadow-lg">
            <h1 class="text-4xl font-extrabold text-blue-400 mb-1">Dot Drift: Global Multiplayer</h1>
            <p class="text-gray-400 text-sm">Real-time collaboration across the canvas.</p>
            <div id="game-status" class="flex justify-between items-center p-3 mt-3 rounded-lg bg-yellow-600 text-white animate-pulse transition duration-500">
                <span class="font-bold">STATUS: <span id="status-message">Initializing Firebase...</span></span>
                <span class="text-sm">Players Online: <span id="player-count" class="font-extrabold text-xl ml-1">...</span></span>
            </div>
        </div>

        <!-- Game Canvas and User Info -->
        <div class="game-container rounded-xl overflow-hidden p-2" style="height: 60vh;">
            <canvas id="gameCanvas" class="bg-gray-900"></canvas>
        </div>

        <!-- User/ID Info -->
        <div class="bg-gray-800 p-4 rounded-xl shadow-lg text-sm text-gray-400">
            <p class="font-semibold text-white mb-1">Your ID (Share this to play with others):</p>
            <code id="user-id-display" class="block w-full bg-gray-700 p-2 rounded text-xs text-green-400 break-words">Loading...</code>
        </div>
    </div>
    
    <!-- Chat Box -->
    <div class="w-full max-w-sm lg:max-w-xs h-[500px] lg:h-[750px] flex flex-col shadow-2xl">
        <div class="bg-blue-600 text-white p-3 rounded-t-xl font-bold">Live Chat</div>
        <div id="chat-messages" class="chat-box flex-grow p-3 overflow-y-auto space-y-2 text-sm">
            <!-- Chat messages appear here -->
        </div>
        <form id="chat-form" class="flex p-3 bg-gray-700 rounded-b-xl">
            <input type="text" id="chat-input" placeholder="Type a message..." required
                   class="flex-grow p-2 rounded-l-lg border border-gray-600 bg-gray-800 text-white focus:outline-none">
            <button type="submit" id="send-chat-button" disabled
                    class="bg-blue-500 hover:bg-blue-600 text-white p-2 rounded-r-lg font-semibold transition duration-150 disabled:bg-gray-500">
                Send
            </button>
        </form>
    </div>

    <!-- Firebase Imports via CDN -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, addDoc, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // --- 1. FIREBASE CONFIGURATION (CRUCIAL!) ---
        // Using the configuration from your LATEST app:
        const EXTERNAL_FIREBASE_CONFIG = {
            apiKey: "AIzaSyAkDCeZk9K90FQTKpQYKNPgaGeIPJnn3dM", 
            authDomain: "dotgame-ece62.firebaseapp.com",
            projectId: "dotgame-ece62",
            storageBucket: "dotgame-ece62.firebasestorage.app",
            messagingSenderId: "1040721380661",
            appId: "1:1040721380661:web:97c7b783e206e6f1f1787c" // <-- CORRECTED APP ID
        };
        // ---------------------------------------------
        
        // Global variables provided by the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : EXTERNAL_FIREBASE_CONFIG;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Firebase Service Instances
        let app, db, auth;
        let userId = null;
        let isAuthReady = false;

        // Game Constants
        const DOT_RADIUS = 15;
        const PLAYER_COLOR = '#4F46E5'; // Indigo for self
        const OTHER_COLOR = '#10B981'; // Emerald for others
        const COLLECTION_PATH_PLAYERS = `/artifacts/${appId}/public/data/players`;
        const COLLECTION_PATH_CHAT = `/artifacts/${appId}/public/data/chat`;
        
        let canvas, ctx;
        let canvasWidth = 0;
        let canvasHeight = 0;
        let myX = 0;
        let myY = 0;
        let lastUpdateTime = 0;
        const FRAME_INTERVAL = 1000 / 60; // 60 FPS
        
        let players = {}; // Stores { userId: {x, y, color} }

        // --- 2. FIREBASE INITIALIZATION & AUTHENTICATION ---

        const initializeFirebase = async () => {
            try {
                // Determine which configuration to use
                const configToUse = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : EXTERNAL_FIREBASE_CONFIG;
                
                app = initializeApp(configToUse);
                db = getFirestore(app);
                auth = getAuth(app);

                // Sign in using the provided token or anonymously
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        document.getElementById('user-id-display').textContent = userId;
                        isAuthReady = true;
                        
                        // Set initial position to center
                        myX = canvas.width / 2;
                        myY = canvas.height / 2;

                        // Start listeners and game loop once authenticated
                        listenForPlayers();
                        listenForChat();
                        document.getElementById('send-chat-button').disabled = false;
                        document.getElementById('game-status').classList.remove('bg-yellow-600', 'animate-pulse');
                        document.getElementById('game-status').classList.add('bg-green-600');
                        document.getElementById('status-message').textContent = "Connected!";
                    } else {
                        console.error("Authentication failed: User object is null.");
                        isAuthReady = false;
                    }
                });

            } catch (e) {
                console.error("Firebase initialization or auth error:", e);
                // Update status message with a more detailed error prompt
                document.getElementById('status-message').textContent = `Error: Invalid config or Anonymous Auth disabled. See console.`;
                document.getElementById('game-status').classList.add('bg-red-600');
            }
        };

        // --- 3. FIRESTORE DATA FUNCTIONS ---

        const updateMyPosition = async () => {
            if (!isAuthReady) return;

            // Limit x/y to be within bounds
            const x = Math.max(DOT_RADIUS, Math.min(myX, canvasWidth - DOT_RADIUS));
            const y = Math.max(DOT_RADIUS, Math.min(myY, canvasHeight - DOT_RADIUS));

            const playerDocRef = doc(db, COLLECTION_PATH_PLAYERS, userId);
            
            try {
                await setDoc(playerDocRef, {
                    x: x,
                    y: y,
                    timestamp: serverTimestamp() 
                });
            } catch (e) {
                console.error("Error updating position (often a Security Rule issue):", e);
            }
        };

        const listenForPlayers = () => {
            if (!isAuthReady) return;
            const q = query(collection(db, COLLECTION_PATH_PLAYERS));
            
            onSnapshot(q, (snapshot) => {
                const newPlayers = {};
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    if (doc.id !== userId) {
                        newPlayers[doc.id] = { x: data.x, y: data.y, color: OTHER_COLOR, id: doc.id.substring(0, 8) };
                    }
                });
                players = newPlayers;
                document.getElementById('player-count').textContent = snapshot.size;
            }, (error) => {
                console.error("Error listening to players:", error);
            });
        };

        const listenForChat = () => {
            if (!isAuthReady) return;
            const chatMessagesDiv = document.getElementById('chat-messages');
            const q = query(collection(db, COLLECTION_PATH_CHAT));

            onSnapshot(q, (snapshot) => {
                // Clear and rebuild chat for simplicity, or implement efficient diffing
                chatMessagesDiv.innerHTML = '';
                
                const chatHistory = [];
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    chatHistory.push(data);
                });

                // Simple in-memory sorting by timestamp (Firestore order is preferred, but avoiding orderBy for simplicity)
                chatHistory.sort((a, b) => (a.timestamp?.seconds || 0) - (b.timestamp?.seconds || 0));

                chatHistory.slice(-15).forEach(message => { // Show last 15 messages
                    const messageElement = document.createElement('div');
                    const isMine = message.userId === userId;
                    
                    messageElement.className = `p-2 rounded-lg break-words max-w-[90%] ${isMine ? 'bg-blue-800 ml-auto text-white' : 'bg-gray-600 mr-auto text-gray-100'}`;
                    messageElement.innerHTML = `<span class="font-bold text-xs ${isMine ? 'text-blue-200' : 'text-green-300'}">${isMine ? 'You' : message.userId.substring(0, 8)}:</span> ${message.text}`;
                    
                    chatMessagesDiv.appendChild(messageElement);
                });
                chatMessagesDiv.scrollTop = chatMessagesDiv.scrollHeight; // Scroll to bottom
            }, (error) => {
                console.error("Error listening to chat:", error);
            });
        };

        // --- 4. GAME & DRAWING LOOP ---

        const drawGame = () => {
            // Resize canvas to fill container dimensions
            canvasWidth = canvas.clientWidth;
            canvasHeight = canvas.clientHeight;
            if (canvas.width !== canvasWidth) canvas.width = canvasWidth;
            if (canvas.height !== canvasHeight) canvas.height = canvasHeight;
            
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            ctx.fillStyle = '#161b22';
            ctx.fillRect(0, 0, canvasWidth, canvasHeight); // Dark background

            // Draw other player dots
            for (const id in players) {
                const player = players[id];
                ctx.beginPath();
                ctx.arc(player.x, player.y, DOT_RADIUS, 0, Math.PI * 2, false);
                ctx.fillStyle = player.color;
                ctx.shadowColor = player.color;
                ctx.shadowBlur = 15;
                ctx.fill();
                ctx.closePath();

                // Draw player ID text
                ctx.fillStyle = '#C9D1D9'; // Light gray text
                ctx.font = '12px Inter';
                ctx.textAlign = 'center';
                ctx.shadowBlur = 0;
                ctx.fillText(player.id, player.x, player.y - DOT_RADIUS - 5);
            }

            // Draw the local player dot (on top)
            if (isAuthReady) {
                ctx.beginPath();
                ctx.arc(myX, myY, DOT_RADIUS, 0, Math.PI * 2, false);
                ctx.fillStyle = PLAYER_COLOR;
                ctx.shadowColor = PLAYER_COLOR;
                ctx.shadowBlur = 25;
                ctx.fill();
                ctx.closePath();

                // Draw YOUR text
                ctx.fillStyle = '#E5E7EB';
                ctx.font = '14px Inter';
                ctx.textAlign = 'center';
                ctx.shadowBlur = 0;
                ctx.fillText('YOU', myX, myY - DOT_RADIUS - 8);
            }
        };

        const gameLoop = (timestamp) => {
            const elapsed = timestamp - lastUpdateTime;

            if (elapsed > FRAME_INTERVAL) {
                drawGame();
                lastUpdateTime = timestamp - (elapsed % FRAME_INTERVAL);
            }

            requestAnimationFrame(gameLoop);
        };
        
        // --- 5. EVENT HANDLERS ---

        const handlePointerMove = (event) => {
            if (!isAuthReady) return;

            const rect = canvas.getBoundingClientRect();
            // Handle both mouse and touch events
            const clientX = event.clientX || (event.touches ? event.touches[0].clientX : 0);
            const clientY = event.clientY || (event.touches ? event.touches[0].clientY : 0);

            myX = clientX - rect.left;
            myY = clientY - rect.top;

            // Immediately send the new position to the database
            updateMyPosition();
        };

        const handleChatSubmit = async (event) => {
            event.preventDefault();
            if (!isAuthReady) return;

            const chatInput = document.getElementById('chat-input');
            const message = chatInput.value.trim();

            if (message) {
                try {
                    await addDoc(collection(db, COLLECTION_PATH_CHAT), {
                        userId: userId,
                        text: message,
                        timestamp: serverTimestamp()
                    });
                    chatInput.value = ''; // Clear input on success
                } catch (e) {
                    console.error("Error sending message:", e);
                }
            }
        };
        
        // --- 6. INITIALIZATION ---

        window.onload = () => {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            // Set initial canvas size before Firebase init
            canvasWidth = canvas.clientWidth;
            canvasHeight = canvas.clientHeight;
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;

            // Set up input listeners
            canvas.addEventListener('mousemove', handlePointerMove);
            canvas.addEventListener('touchmove', handlePointerMove);
            document.getElementById('chat-form').addEventListener('submit', handleChatSubmit);
            
            // Start Firebase initialization and authentication
            initializeFirebase();

            // Start the non-stop drawing loop
            requestAnimationFrame(gameLoop);
        };
    </script>
</body>
</html>
